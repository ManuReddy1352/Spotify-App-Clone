<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Your World of Music, Anytime, Anywhere</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <div class="songList">
      <h3>Best of NCS - Non Copyright Songs</h3>
      <div class="songItemContainer">
        <div class="songItem">
          <img src="cover.jpg" alt="1" />
          <span class="songName">Sound of Salaar</span>
          <span class="songlistplay"><span class="timestamp">2:55 <i id="0"
                class="fa-regular songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="cover.jpg" alt="1" />
          <span class="songName">Sound of Salaar</span>
          <span class="songlistplay"><span class="timestamp">1:23 <i id="1"
                class="fa-regular songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="cover.jpg" alt="1" />
          <span class="songName">Sound of Salaar</span>
          <span class="songlistplay"><span class="timestamp">4:33 <i id="2"
                class="fa-regular songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="cover.jpg" alt="1" />
          <span class="songName">Sound of Salaar</span>
          <span class="songlistplay"><span class="timestamp">3:09 <i id="3"
                class="fa-regular songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
          <img src="cover.jpg" alt="1" />
          <span class="songName">Sound of Salaar</span>
          <span class="songlistplay"><span class="timestamp">3:14 <i id="4" 
                class="fa-regular songItemPlay fa-play-circle"></i></span></span>
        </div>
      </div>
    </div>
    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
    <div class="icons">
      <!-- fontawesome items -->
      <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
      <i class="fa-regular fa-2x fa-play-circle" id="masterPlay"></i>
      <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="GIF.gif" width="50px" id="gif"> <span id="masterSongName">Sound of Salaar</span>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/1d831fe24e.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
